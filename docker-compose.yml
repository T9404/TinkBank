version: '3.8'
services:
  db:
    container_name: db
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_MULTIPLE_DATABASES=fintech-company,origination
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - fintech-network

  product-engine:
    image: docker-image-product-engine
    build:
      context: product-engine
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - '8086:8086'
    depends_on:
      - db
    networks:
      - fintech-network

  payment-gate:
    image: docker-image-payment-gate
    build:
      context: payment-gate
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - db
    networks:
      - fintech-network

volumes:
  db:
    driver: local

networks:
  fintech-network:
    driver: bridge